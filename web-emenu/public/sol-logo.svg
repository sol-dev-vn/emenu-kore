<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- SOL Logo - Professional restaurant/culinary theme -->
  <defs>
    <linearGradient id="solGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Restaurant bowl/kitchen icon -->
  <circle cx="30" cy="30" r="25" fill="url(#solGradient)" opacity="0.9"/>
  <path d="M 20 25 Q 30 15, 40 25 L 38 35 Q 30 40, 22 35 Z" fill="white" opacity="0.9"/>
  <circle cx="25" cy="28" r="2" fill="#FF6B6B"/>
  <circle cx="30" cy="26" r="2" fill="#4ECDC4"/>
  <circle cx="35" cy="28" r="2" fill="#FFD93D"/>

  <!-- SOL Text -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">SOL</text>
  <text x="65" y="42" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D" letter-spacing="2">eMENU</text>

  <!-- Decorative elements -->
  <rect x="120" y="20" width="60" height="2" fill="#FFD93D" opacity="0.6"/>
  <rect x="120" y="35" width="40" height="2" fill="#4ECDC4" opacity="0.6"/>
</svg>